<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  </head>
  <body>
    <h1>Sensor Data Visualization</h1>
    <canvas id="sensorChart" width="800" height="400"></canvas>

    <script>
      const ctx = document.getElementById("sensorChart").getContext("2d");
      let chart;
      let apiUrl = "http://localhost:8000";

      function parseDate(dateObj) {
        if (dateObj && dateObj.$date) {
          return new Date(dateObj.$date);
        }
        return null;
      }

      function aggregateData(data, intervalMinutes = 60) {
        const aggregated = {};

        data.forEach((item) => {
          const date = parseDate(item.date);
          if (!date) return;

          // Round down to the nearest interval
          const roundedDate = new Date(
            Math.floor(date.getTime() / (intervalMinutes * 60000)) *
              (intervalMinutes * 60000)
          );
          const key = roundedDate.getTime();

          if (!aggregated[key]) {
            aggregated[key] = {
              date: roundedDate,
              moisture1: [],
              moisture2: [],
            };
          }

          aggregated[key].moisture1.push(item.moisture1);
          aggregated[key].moisture2.push(item.moisture2);
        });

        return Object.values(aggregated).map((item) => ({
          date: item.date,
          moisture1:
            item.moisture1.reduce((sum, val) => sum + val, 0) /
            item.moisture1.length,
          moisture2:
            item.moisture2.reduce((sum, val) => sum + val, 0) /
            item.moisture2.length,
        }));
      }

      function createChart(data) {
        const aggregatedData = aggregateData(data, 60); // Aggregate by hour

        const moisture1Data = aggregatedData.map((item) => ({
          x: item.date,
          y: item.moisture1,
        }));
        const moisture2Data = aggregatedData.map((item) => ({
          x: item.date,
          y: item.moisture2,
        }));

        chart = new Chart(ctx, {
          type: "line",
          data: {
            datasets: [
              {
                label: "Moisture 1",
                data: moisture1Data,
                borderColor: "rgb(75, 192, 192)",
                tension: 0.1,
              },
              {
                label: "Moisture 2",
                data: moisture2Data,
                borderColor: "rgb(255, 99, 132)",
                tension: 0.1,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                type: "time",
                time: {
                  unit: "hour",
                },
              },
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      function fetchData() {
        fetch(`${apiUrl}/data`)
          .then((response) => response.json())
          .then((data) => {
            if (chart) {
              chart.destroy();
            }
            createChart(data.reverse()); // Reverse to show oldest data first
          })
          .catch((error) => console.error("Error:", error));
      }

      // Initial data fetch
      fetchData();

      // Set up periodic data refresh (every 5 minutes in this example)
      const refreshInterval = 5 * 60 * 1000; // 5 minutes in milliseconds
      setInterval(fetchData, refreshInterval);
    </script>
  </body>
</html>
